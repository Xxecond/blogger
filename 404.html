<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname.replace('/blogger', '');
      sessionStorage.setItem('redirect', path);
      window.location.replace(window.location.origin + '/blogger/');
    </script>
  </head>
  <body>
    Redirecting to Blogger...
  </body>
</html>
